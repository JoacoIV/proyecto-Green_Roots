<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="./img/plant-icon.png">
    <script src="https://kit.fontawesome.com/ba6b26f035.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="register-container">
        <div class="register-form-container">
            <i class="fa-solid fa-seedling"></i>
            <h1 class="titulo">Registrate</h1>
            <form action="" class="inputs-container">
                <input class="input" type="text" placeholder="Nombre y Apellido">
                <input class="input" type="email" placeholder="E-Mail">
                <input class="input" type="number" placeholder="Edad">
                <input class="input" type="number" placeholder="Teléfono">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirmar contraseña">
                <button class="button">Ingresar</button>
            </form>
        </div>
        <img class="img" src="./img/register-img.jpg" alt="login-image">
    </div>

</body>
</html>
