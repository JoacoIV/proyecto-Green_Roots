<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
    <title>Log-In</title>
</head>
<body>
    
    <div class="login-container">
        <div class="login-form-container">
            <h1 class="titulo"><span class="span-titulo">Plantá tus raices</span> y crecé con nosotros</h1>
            <form action="" class="inputs-container">
                <input class="input" type="email" placeholder="E-Mail">
                <input class="input" type="password" placeholder="Contraseña">
                <p>Olvidaste tu contraseña? <span class="span">Haz click aqui</span></p>
                <button class="button">Iniciar Sesón</button>
                <p>No tienes una cuenta? <span class="span">Registrarme</span></p>
            </form>
        </div>
        <img class="img" src="./img/img_log-in.png" alt="login-image">
    </div>

</body>
</html>
